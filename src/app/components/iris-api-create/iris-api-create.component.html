<form class="form-horizontal" [formGroup]="form" (ngSubmit)="create()">
  <div class="row">
    <div class="form-group col-md-12">
      <div style="padding-top:30px">
        <button type="submit" class="btn btn-success" [disabled]="!form.valid">Create</button>
        <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-4">
      <label for="namespace" class="control-label">Namespace</label>
      <input type="text" class="form-control" name="namespace" formControlName="Namespace" autocomplete="namespace">
    </div>
    <div class="form-group col-md-6">
      <label for="app-name" class="control-label">Application Name</label>
      <input type="text" class="form-control" name="app-name" formControlName="ApplicationName" autocomplete="app-name">
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-12">
      <app-upload-file [caption]="'Upload Swagger file'" (fileSelected)="setSpecification($event)"></app-upload-file>
      <label for="specification" class="control-label">Swagger Specification</label>
      <textarea class="form-control" name="specification" rows="20" formControlName="Specification" autocomplete="spec"></textarea>
    </div>
  </div>
</form>
